<div class="text-center">

  <form class="form-signin">

    <h1 class="h4 mb-2 login">Criar Conta</h1>

    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome" name="nome" placeholder="Informe o seu Nome"
           class="form-control mb-2"
           [ngClass]="{
                 'is-invalid':nome.invalid && (nome.dirty || nome.touched),
                 'is-valid': nome.valid && (nome.dirty || nome.touched)
                 }" [(ngModel)]="user.nome" #nome="ngModel" required />
    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Nome deve ser preenchido
      </div>
    </div>

    <label for="inputSobreNome" class="sr-only">Sobre Nome</label>
    <input type="text" id="inputSobreNome" name="sobreNome" placeholder="Informe o seu Sobre Nome"
           class="form-control mb-2"
           [ngClass]="{
                 'is-invalid':sobreNome.invalid && (sobreNome.dirty || sobreNome.touched),
                 'is-valid': sobreNome.valid && (sobreNome.dirty || sobreNome.touched)
                 }" [(ngModel)]="user.sobreNome" #sobreNome="ngModel" required />
    <div class="invalid-feedback mb-2" *ngIf="sobreNome.invalid && (sobreNome.dirty || sobreNome.touched)">
      <div *ngIf="sobreNome.errors.required">
        Sobre Nome deve ser preenchido
      </div>
    </div>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu Email"
           class="form-control mb-2 is-invalid"
           [ngClass]="{
                 'is-invalid':email.invalid && (email.dirty || email.touched),
                 'is-valid': email.valid && (email.dirty || email.touched)
                 }" [(ngModel)]="user.email" #email="ngModel" email required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        Email inválido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-2"
           [(ngModel)]="user.senha" #senha="ngModel"
           [ngClass]="{
                 'is-invalid':senha.invalid && (senha.dirty || senha.touched),
                 'is-valid': senha.valid && (senha.dirty || senha.touched)
                 }" required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada
      </div>
    </div>
    <button class="btn btn-primary btn-block rb-3" type="submit" (click)="add()" [disabled]="activeSpin">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="activeSpin"></span>
      Cadastrar
    </button>
    <div>
      <a [routerLink]='["/entrar"]'>Voltar</a>
    </div>

    <div class="alert alert-danger" *ngIf="msg"> {{msg}} </div>
    <div class="alert alert-success" *ngIf="userRegistered">
      Usuário cadastrado com sucesso! <a class="alert-link" [routerLink]='["/entrar"]'>Clique Aqui</a> para entrar no sistema com sua conta.
    </div>

  </form>

</div>
